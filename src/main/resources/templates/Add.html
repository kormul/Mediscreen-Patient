<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Add Patient</title>
</head>
<body style="padding-left: 3%;">
	<h2>Add New Patient </h2>
	<br>
	<form method="POST" action="/patient/add" th:object="${PatientDTO}">

		<div class="mb-3">
			<label>First Name: </label>
			<input type="text" name="firstName" required="true" placeholder="first Name" th:field="*{firstName}">
		</div>

		<div class="mb-3">
			<label>Last Name: </label>
			<input type="text" name="lastName" required="true" placeholder="last Name" th:field="*{lastName}">
		</div>

		<div class="mb-3">
			<label>Birthday: </label>
			<input type="date" name="dateOfBirth" required="true" placeholder="birthday" th:field="*{dateOfBirth}">
		</div>

		<div class="mb-3">
			<label>Man ? </label>
			<input type="checkbox" name="man" placeholder="man ?" th:field="*{man}">			
		</div>

		<div class="mb-3">
			<label>Phone number: </label>
			<input type="text" name="phone" required="true" placeholder="Phone number" th:field="*{phone}">
		</div>

		<div class="mb-3">
			<label>Address: </label>
			<input type="text" name="address" required="true" placeholder="Address" th:field="*{address}">
		</div>

		<div class="mb-3">
			<label>City: </label>
			<input type="text" name="city" required="true" placeholder="City" th:field="*{city}">
		</div>

		<div class="mb-3">
			<label>zip: </label>
			<input type="text" name="zip" required="true" placeholder="zip" th:field="*{zip}">
		</div>

		<div class="mb-3">
			<label>Country: </label>
			<input type="text" name="country" required="true" placeholder="Country" th:field="*{country}">
		</div>

		<div class="mb-3">
			<input type="submit" value="Add Patient">
		</div>
	</form>
</body>
</html>
